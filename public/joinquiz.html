<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzy : Join Quiz</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon_white.ico">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
    <style>
      body{
        justify-content: center;
        margin: 0;
        padding: 0;
        background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),url('Images/5066999.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
    </style>
</head>
<body>
    <header>
        <img class="nav_logo" src="images/quizzy_nav_white.png" alt="Quizzy">
        <nav>
            <ul class="nav_links">
                <li><a href="challenges.html">CHALLENGES</a></li>
                <li><a href="leaderboard.html">LEADERBOARD</a></li>
                <li><a href="index.html#about_us">ABOUT US</a></li>
            </ul>
        </nav>
        <a class="log_button" href="quizcode.html"><button>CREATE QUIZ</button></a>
    </header>
    <div class="container">
        <form id="joinQuizForm" onsubmit="startChallenge(); return false;">
          <h1 class="formHeading">Join Quiz</h1>
          <input type="text" id="quizCode" name="quizCode" placeholder="Enter Quiz Code" required>
          <input type="text" id="username" name="username" placeholder="Full Name" required>
          <input type="email" id="email" name="email" placeholder="Email ID" required>
          <input type="text" id="college" name="college" placeholder="College Name" required>
          <button type="submit">Next</button>
        </form>
      </div>
    <footer>
        <p>Copyright &copy; 2023 Quizzy Company. All Rights Reserved</p>
    </footer>
    <script>
      function startChallenge() {
        const quizCode = document.getElementById('quizCode').value;
        window.location.href = `challenge-quiz.html?quizCode=${quizCode}`;
      }
    </script>
</body>
</html>
